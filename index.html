<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --sidebar-width: 250px;
            --background: #f5f5f5;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .menu-items {
            list-style: none;
            margin-top: 30px;
        }

        .menu-item {
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: #34495e;
        }

        .menu-item.active {
            background: var(--primary-color);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
        }

        .module {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .task-list {
            list-style: none;
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }

        /* New Status and Priority Styles */
        .task-meta {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }
        .status-tag, .priority-tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        .status-todo { background: #e0e0e0; color: #424242; }
        .status-in-progress { background: #fff3e0; color: #ef6c00; }
        .status-done { background: #e8f5e9; color: #2e7d32; }
        .priority-low { background: #e8f5e9; color: #2e7d32; }
        .priority-medium { background: #fff3e0; color: #ef6c00; }
        .priority-high { background: #ffebee; color: #c62828; }
        .calendar {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .calendar-day {
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .calendar-day.has-tasks {
            background: #e3f2fd;
            font-weight: bold;
        }

        .selected-date {
            background: var(--primary-color) !important;
            color: white;
        }

        .project-stats {
            margin-top: 25px;
        }

        .project-stat-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .project-card {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
        }

        .project-task-count {
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .todo-form {
            display: grid;
            gap: 15px;
            margin: 15px 0;
        }

        input, select, button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <ul class="menu-items">
                <li class="menu-item active" onclick="showModule('dashboard')">üìä Dashboard</li>
                <li class="menu-item" onclick="showModule('projects')">üìÅ Projects</li>
                <li class="menu-item" onclick="showModule('calendar')">üìÖ Calendar</li>
                <li class="menu-item" onclick="showModule('todo')">üìù Todo List</li>
            </ul>
        </div>

        <div class="main-content">
            <div id="dashboard" class="module">
                <div class="dashboard-grid">
                    <div>
                        <h2>Tasks for <span id="selectedDateLabel"></span></h2>
                        <div class="task-list" id="dashboardTaskList"></div>
                        <div class="project-stats">
                            <h3>Project Progress</h3>
                            <div id="projectStats"></div>
                        </div>
                    </div>
                    <div class="calendar">
                        <div class="calendar-header">
                            <button onclick="changeMonth(-1, true)">‚Üê</button>
                            <h3 id="compactMonth"></h3>
                            <button onclick="changeMonth(1, true)">‚Üí</button>
                        </div>
                        <div class="calendar-grid" id="compactCalendar"></div>
                    </div>
                </div>
            </div>

            <div id="projects" class="module" style="display: none;">
                <div class="project-header">
                    <h2>Projects</h2>
                    <button onclick="showCreateProjectForm()">+ New Project</button>
                </div>
                <div id="projectsList"></div>
                <div id="createProjectForm" style="display: none; margin-top: 20px;">
                    <div class="todo-form">
                        <input type="text" id="projectName" placeholder="Project name">
                        <div style="display: flex; gap: 10px;">
                            <button onclick="createProject()">Create</button>
                            <button onclick="cancelProjectCreate()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="calendar" class="module" style="display: none;">
                <h2>Calendar</h2>
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)">‚Üê</button>
                    <h3 id="currentMonth"></h3>
                    <button onclick="changeMonth(1)">‚Üí</button>
                </div>
                <div class="calendar-grid" id="mainCalendar"></div>
            </div>

            <div id="todo" class="module" style="display: none;">
                <h2>Todo List Manager</h2>
                <form id="todoForm" class="todo-form">
                    <input type="text" id="taskInput" placeholder="New task name" required>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <select id="statusSelect" required>
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                        </select>
                        <select id="prioritySelect" required>
                            <option value="Low">Low Priority</option>
                            <option value="Medium">Medium Priority</option>
                            <option value="High">High Priority</option>
                        </select>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <input type="date" id="startDate" required>
                        <input type="date" id="endDate" required>
                    </div>
                    <select id="projectSelect" required>
                        <option value="">Select Project</option>
                    </select>
                    <button type="submit">Add Task</button>
                </form>
                <div class="task-list" id="taskList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        let selectedDate = new Date();

        function showModule(moduleId) {
            document.querySelectorAll('.module').forEach(module => {
                module.style.display = 'none';
            });
            document.getElementById(moduleId).style.display = 'block';
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if(moduleId === 'dashboard') renderDashboard();
            if(moduleId === 'calendar') renderMainCalendar();
            if(moduleId === 'todo') renderTodoList();
            if(moduleId === 'projects') renderProjects();
        }

        // Project Functions
        function showCreateProjectForm() {
            document.getElementById('createProjectForm').style.display = 'block';
        }

        function cancelProjectCreate() {
            document.getElementById('createProjectForm').style.display = 'none';
            document.getElementById('projectName').value = '';
        }

        function createProject() {
            const projectName = document.getElementById('projectName').value.trim();
            if (!projectName) return;

            const project = {
                id: Date.now(),
                name: projectName,
                created: new Date().toISOString()
            };

            projects.push(project);
            saveData();
            renderProjects();
            updateProjectSelect();
            cancelProjectCreate();
        }

        function renderProjects() {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = projects.map(project => `
                <div class="project-card" onclick="viewProject(${project.id})">
                    <div style="display: flex; justify-content: space-between;">
                        <div>${project.name}</div>
                        <div class="project-task-count">
                            ${tasks.filter(t => t.projectId === project.id).length} tasks
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewProject(projectId) {
            alert(`Viewing project: ${projects.find(p => p.id === projectId).name}`);
        }

        function updateProjectSelect() {
            const select = document.getElementById('projectSelect');
            select.innerHTML = `
                <option value="">Select Project</option>
                ${projects.map(p => `
                    <option value="${p.id}">${p.name}</option>
                `).join('')}
            `;
        }

        // Task Functions
        document.getElementById('todoForm').addEventListener('submit', e => {
            e.preventDefault();
            const projectSelect = document.getElementById('projectSelect');
            const projectId = parseInt(projectSelect.value);
            
            if (isNaN(projectId)) {
                alert('Please select a project!');
                return;
            }

            const task = {
                id: Date.now(),
                text: document.getElementById('taskInput').value.trim(),
                start: document.getElementById('startDate').value,
                end: document.getElementById('endDate').value,
                status: document.getElementById('statusSelect').value,
                priority: document.getElementById('prioritySelect').value,
                projectId: projectId,
                completed: false
            };
            
            if (!task.text || !task.start || !task.end) {
                alert('Please fill all required fields!');
                return;
            }
            
            tasks.push(task);
            saveData();
            renderTodoList();
            renderDashboard();
            renderProjects();
            e.target.reset();
        });

        function renderTodoList() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = tasks.map(task => {
        const project = projects.find(p => p.id === task.projectId);
        return `
            <div class="task-item">
                <div>
                    <h4 style="${task.completed ? 'text-decoration: line-through' : ''}">
                        ${task.text}
                        <small>(${project?.name || 'No Project'})</small>
                    </h4>
                    <div class="task-meta">
                        <select class="status-select" 
                                onchange="updateTaskStatus(${task.id}, this.value)"
                                style="margin-right: 10px;">
                            <option value="To Do" ${task.status === 'To Do' ? 'selected' : ''}>To Do</option>
                            <option value="In Progress" ${task.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                            <option value="Done" ${task.status === 'Done' ? 'selected' : ''}>Done</option>
                        </select>
                        <span class="priority-tag priority-${task.priority.toLowerCase()}">
                            ${task.priority}
                        </span>
                        <small>${formatDate(task.start)} - ${formatDate(task.end)}</small>
                    </div>
                </div>
                <div>
                    <button onclick="toggleTask(${task.id})">
                        ${task.completed ? '‚úì' : '‚óª'}
                    </button>
                    <button onclick="deleteTask(${task.id})">√ó</button>
                </div>
            </div>
        `;
    }).join('');
}

        function toggleTask(id) {
            const numericId = Number(id);
            tasks = tasks.map(task => {
                if (task.id === numericId) {
                    return {...task, completed: !task.completed};
                }
                return task;
            });
            saveData();
            renderTodoList();
            renderDashboard();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveData();
            renderTodoList();
            renderDashboard();
            if(document.getElementById('calendar').style.display === 'block') renderMainCalendar();
        }

        // Calendar Functions
        function renderMainCalendar() {
            const calendar = document.getElementById('mainCalendar');
            const monthLabel = document.getElementById('currentMonth');
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            monthLabel.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}`;
            calendar.innerHTML = '';

            for (let i = 0; i < firstDay.getDay(); i++) {
                calendar.appendChild(createDayElement(''));
            }

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const dayElement = createDayElement(day, date);
                if (hasTasksOnDate(date)) {
                    dayElement.classList.add('has-tasks');
                }
                calendar.appendChild(dayElement);
            }
        }

        function renderCompactCalendar() {
            const calendar = document.getElementById('compactCalendar');
            const monthLabel = document.getElementById('compactMonth');
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            monthLabel.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${currentDate.getFullYear()}`;
            calendar.innerHTML = '';

            for (let i = 0; i < firstDay.getDay(); i++) {
                calendar.appendChild(createDayElement(''));
            }

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const dayElement = createDayElement(day, date, true);
                if (hasTasksOnDate(date)) {
                    dayElement.classList.add('has-tasks');
                }
                if (date.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected-date');
                }
                calendar.appendChild(dayElement);
            }
        }

        function createDayElement(day, date, isCompact = false) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            dayElement.textContent = day;
            
            if (date) {
                dayElement.addEventListener('click', () => {
                    selectedDate = date;
                    if(isCompact) renderDashboard();
                    updateTaskList();
                });
            }
            return dayElement;
        }

        // Dashboard Functions
        function renderDashboard() {
            renderCompactCalendar();
            updateTaskList();
            renderProjectStats();
        }
        function updateTaskStatus(taskId, newStatus) {
    const numericId = Number(taskId);
    tasks = tasks.map(task => {
        if (task.id === numericId) {
            return {...task, status: newStatus};
        }
        return task;
    });
    saveData();
    renderTodoList();
    renderDashboard();
    if(document.getElementById('calendar').style.display === 'block') renderMainCalendar();
    renderProjects();
}

function updateTaskList() {
    const taskList = document.getElementById('dashboardTaskList');
    const filteredTasks = tasks.filter(task => {
        const taskDate = new Date(task.start);
        return taskDate <= selectedDate && 
               new Date(task.end) >= selectedDate &&
               !task.completed;
    });


            document.getElementById('selectedDateLabel').textContent = 
                selectedDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                taskList.innerHTML = filteredTasks.map(task => {
        const project = projects.find(p => p.id === task.projectId);
        return `
            <div class="task-item">
                <div>
                    <h4>${task.text}</h4>
                    <div class="task-meta">
                        <select class="status-select" 
                                onchange="updateTaskStatus(${task.id}, this.value)"
                                style="margin-right: 10px;">
                            <option value="To Do" ${task.status === 'To Do' ? 'selected' : ''}>To Do</option>
                            <option value="In Progress" ${task.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                            <option value="Done" ${task.status === 'Done' ? 'selected' : ''}>Done</option>
                        </select>
                        <span class="priority-tag priority-${task.priority.toLowerCase()}">
                            ${task.priority}
                        </span>
                        <small>${project?.name || 'No Project'} ‚Ä¢ ${formatDate(task.start)} - ${formatDate(task.end)}</small>
                    </div>
                </div>
                <div>
                    <button onclick="toggleTask(${task.id})">‚úì Complete</button>
                </div>
            </div>
        `;
    }).join('') || '<p>No tasks for selected date</p>';
}


        function calculateProjectProgress(projectId) {
            const projectTasks = tasks.filter(t => t.projectId === projectId);
            if (projectTasks.length === 0) return 0;
            const completed = projectTasks.filter(t => t.completed).length;
            return Math.round((completed / projectTasks.length) * 100);
        }

        function renderProjectStats() {
            const statsContainer = document.getElementById('projectStats');
            statsContainer.innerHTML = projects.map(project => {
                const progress = calculateProjectProgress(project.id);
                return `
                    <div class="project-stat-item">
                        <div style="display: flex; justify-content: space-between;">
                            <strong>${project.name}</strong>
                            <span>${progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function changeMonth(offset, isCompact = false) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            if(isCompact) renderCompactCalendar();
            else renderMainCalendar();
            updateTaskList();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function hasTasksOnDate(date) {
            return tasks.some(task => 
                new Date(task.start) <= date && 
                new Date(task.end) >= date &&
                !task.completed
            );
        }

        function saveData() {
            localStorage.setItem('projects', JSON.stringify(projects));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Initial Load
        updateProjectSelect();
        renderProjects();
        renderDashboard();
    </script>
</body>
</html>
